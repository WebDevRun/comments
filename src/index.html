<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <div class="form__text-wrapper">
          <textarea
            class="form__text"
            name="text"
            placeholder="Введите текст комментария"
          ></textarea>
        </div>
        <div class="form__bottom-board">
          <div class="form__about">
            <div class="form__user-name-wrapper">
              <input
                class="form__user-name"
                name="name"
                type="text"
                placeholder="Имя"
              />
            </div>
            <div class="form__date-wrapper">
              <input class="form__date" name="date" type="date" />
            </div>
          </div>
          <input class="form__submit" type="submit" />
        </div>
      </form>

      <div id="comments-container" class="comments-container"></div>
    </div>
  </body>
</html>
